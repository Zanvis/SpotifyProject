<div class="min-h-screen bg-gray-900 text-white py-8 sm:py-12">
    <div class="container mx-auto px-4">
      <!-- Header Section -->
      <div class="flex flex-col items-center mb-8 sm:mb-12 text-center">
        <img 
          src="assets/logo.png"
          alt="SoundSphere Logo"
          class="w-48 h-48 sm:w-64 sm:h-64 mb-4 sm:mb-6 rounded-full"
        >
        <h1 class="text-3xl sm:text-4xl font-bold mb-3 sm:mb-4 px-2">
          Welcome to SoundSphere
        </h1>
        <p class="text-lg sm:text-xl text-gray-400 max-w-2xl px-2">
          Your personal music sanctuary. Upload, organize, and enjoy your music collection with our intuitive interface.
        </p>
      </div>
      
      <!-- Features Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6">
        <div *ngFor="let feature of features" 
             class="bg-gray-800 rounded-lg p-4 sm:p-6 flex flex-col items-center text-center">
          <span class="material-icons text-3xl sm:text-4xl mb-3 sm:mb-4 text-blue-500">
            {{feature.icon}}
          </span>
          <h3 class="text-lg sm:text-xl font-semibold mb-2">{{feature.title}}</h3>
          <p class="text-gray-400 text-sm sm:text-base">{{feature.description}}</p>
        </div>
      </div>
      
      <!-- Call to Action -->
      <div class="mt-8 sm:mt-12 text-center">
        <button routerLink="/songs" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 sm:py-3 px-4 sm:px-6 rounded-full text-base sm:text-lg transition-colors">
          Get Started
        </button>
      </div>
    </div>
  </div>
