<div class="min-h-screen bg-gradient-to-b from-gray-900 to-gray-800 flex flex-col justify-start pt-20 sm:pt-32 py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="text-center text-4xl font-extrabold text-white mb-2">
      Create your account
    </h2>
    <p class="text-center text-sm text-gray-400">
      Already have an account?
      <a routerLink="/login" class="font-medium text-blue-400 hover:text-blue-300 transition-colors duration-200">
        Sign in instead
      </a>
    </p>
  </div>

  <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-gray-800 py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-gray-700">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Error Alert -->
        <div *ngIf="error" class="bg-red-900/50 text-red-300 p-3 rounded-lg text-sm">
          {{ error }}
        </div>

        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300">
            Username
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              id="username"
              type="text"
              formControlName="username"
              class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 sm:text-sm"
              [class.border-red-500]="isFieldInvalid('username')"
            />
          </div>
          <div *ngIf="isFieldInvalid('username')" class="mt-1 text-sm text-red-400">
            Username must be at least 3 characters
          </div>
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300">
            Email address
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              id="email"
              type="email"
              formControlName="email"
              class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 sm:text-sm"
              [class.border-red-500]="isFieldInvalid('email')"
            />
          </div>
          <div *ngIf="isFieldInvalid('email')" class="mt-1 text-sm text-red-400">
            Please enter a valid email address
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300">
            Password
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 sm:text-sm"
              [class.border-red-500]="isFieldInvalid('password')"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-300 focus:outline-none"
            >
              <!-- Eye icon when password is hidden -->
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <!-- Eye icon with slash when password is visible -->
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
            </button>
          </div>
          <div *ngIf="isFieldInvalid('password')" class="mt-1 text-sm text-red-400">
            Password must be at least 8 characters
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-300">
            Confirm Password
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              id="confirmPassword"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="confirmPassword"
              class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 sm:text-sm"
              [class.border-red-500]="isFieldInvalid('confirmPassword')"
            />
          </div>
          <div *ngIf="isFieldInvalid('confirmPassword')" class="mt-1 text-sm text-red-400">
            Passwords must match
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-center">
          <input
            id="terms"
            type="checkbox"
            formControlName="terms"
            class="h-4 w-4 rounded border-gray-600 bg-gray-700 text-blue-500 focus:ring-blue-500 focus:ring-offset-gray-800"
          />
          <label for="terms" class="ml-2 block text-sm text-gray-300">
            I agree to the
            <a routerLink="/terms" class="text-blue-400 hover:text-blue-300">Terms</a>
            and
            <a routerLink="/privacy" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
          </label>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="registerForm.invalid || isLoading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
          >
            <span *ngIf="isLoading" class="animate-spin mr-2">âŒ›</span>
            {{ isLoading ? 'Creating account...' : 'Create account' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
