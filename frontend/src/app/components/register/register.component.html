<div class="min-h-screen bg-gray-900 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <h2 class="text-center text-3xl font-extrabold text-white">
        Create your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-400">
        Already have an account?
        <a routerLink="/login" class="font-medium text-blue-500 hover:text-blue-400">
          Sign in instead
        </a>
      </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-gray-800 py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Error Alert -->
          <div *ngIf="error" class="bg-red-900/50 text-red-300 p-3 rounded-lg text-sm">
            {{ error }}
          </div>

          <!-- Username Field -->
          <div>
            <label for="username" class="block text-sm font-medium text-gray-300">
              Username
            </label>
            <div class="mt-1">
              <input
                id="username"
                type="text"
                formControlName="username"
                class="appearance-none block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                [class.border-red-500]="isFieldInvalid('username')"
              />
            </div>
            <div *ngIf="isFieldInvalid('username')" class="mt-1 text-sm text-red-400">
              Username must be at least 3 characters
            </div>
          </div>

          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300">
              Email address
            </label>
            <div class="mt-1">
              <input
                id="email"
                type="email"
                formControlName="email"
                class="appearance-none block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                [class.border-red-500]="isFieldInvalid('email')"
              />
            </div>
            <div *ngIf="isFieldInvalid('email')" class="mt-1 text-sm text-red-400">
              Please enter a valid email address
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-300">
              Password
            </label>
            <div class="mt-1">
              <input
                id="password"
                type="password"
                formControlName="password"
                class="appearance-none block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                [class.border-red-500]="isFieldInvalid('password')"
              />
            </div>
            <div *ngIf="isFieldInvalid('password')" class="mt-1 text-sm text-red-400">
              Password must be at least 8 characters
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-300">
              Confirm Password
            </label>
            <div class="mt-1">
              <input
                id="confirmPassword"
                type="password"
                formControlName="confirmPassword"
                class="appearance-none block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                [class.border-red-500]="isFieldInvalid('confirmPassword')"
              />
            </div>
            <div *ngIf="isFieldInvalid('confirmPassword')" class="mt-1 text-sm text-red-400">
              Passwords must match
            </div>
          </div>

          <!-- Terms and Conditions -->
          <div class="flex items-center">
            <input
              id="terms"
              type="checkbox"
              formControlName="terms"
              class="h-4 w-4 rounded border-gray-700 bg-gray-700 text-blue-500 focus:ring-blue-500"
            />
            <label for="terms" class="ml-2 block text-sm text-gray-300">
              I agree to the
              <a href="#" class="text-blue-500 hover:text-blue-400">Terms</a>
              and
              <a href="#" class="text-blue-500 hover:text-blue-400">Privacy Policy</a>
            </label>
          </div>

          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              [disabled]="registerForm.invalid || isLoading"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <span *ngIf="isLoading" class="animate-spin mr-2">âŒ›</span>
              {{ isLoading ? 'Creating account...' : 'Create account' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
