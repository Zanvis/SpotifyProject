<div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Upload Song</h2>

        <form (ngSubmit)="onSubmit()" class="max-w-md">
                <div class="mb-4">
                <label class="block text-gray-300 mb-2">Title</label>
                <input type="text" [(ngModel)]="title" name="title" 
                        class="w-full p-2 bg-gray-700 rounded" required>
                </div>
                
                <div class="mb-4">
                <label class="block text-gray-300 mb-2">Artist</label>
                <input type="text" [(ngModel)]="artist" name="artist" 
                        class="w-full p-2 bg-gray-700 rounded" required>
                </div>
                
                <div class="mb-4">
                <label class="block text-gray-300 mb-2">Album</label>
                <input type="text" [(ngModel)]="album" name="album" 
                        class="w-full p-2 bg-gray-700 rounded">
                </div>
                
                <div class="mb-4">
                <label class="block text-gray-300 mb-2">Song File</label>
                <input type="file" (change)="onFileSelected($event)" 
                        accept="audio/*"
                        class="w-full p-2 bg-gray-700 rounded" required>
                </div>
        
                <div class="mb-4">
                <label class="block text-gray-300 mb-2">Album Cover (optional)</label>
                <input type="file" (change)="onImageSelected($event)" 
                        accept="image/*"
                        class="w-full p-2 bg-gray-700 rounded">
                
                <!-- Image preview -->
                <div *ngIf="previewImage" class="mt-2">
                <img [src]="previewImage" alt="Album cover preview" class="max-w-full h-48 object-cover rounded">
                </div>
          </div>
          
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                Upload Song
                </button>
        </form>
</div>
